<body class="cuerpo-contacto">
  <header class="cabecera-contacto">
    <h1 id="marca">Augusto Custo</h1>
    <nav class="barra">
    <ul class="barraNavegacion">
      <li class="barraNavegacionli"> 
        <a href="../index.html"> Home </a>

      </li>

   </nav>
  </header>
  <br><br>
  <main class="principal-contacto">
    <div>
      <form class="contacto" target="_blank" action="https://formsubmit.co/augustocusto@outlook.com" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" name="name" class="form-control" placeholder="Nombre Completo" required>
            </div>
            <div class="col">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Mensaje" class="form-control" name="message" cols="50" rows="20" required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
      </form>
    </div>
  </main>
  <footer class="pie-contacto">
    <ul class="redesSociales-contacto">
    <li>
      <a href="https://www.instagram.com/augustocustox/" target="_blank"> 
        <i class="fa-brands fa-instagram fa-xl"></i>
      </a>
    </li>
    <li>
      <a href="http://www.facebook.com" target="_blank">
        <i class="fa-brands fa-facebook fa-xl"></i>
      </a>
    </li>
  </ul>
</footer>
